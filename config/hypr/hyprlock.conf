source = ~/.config/omarchy/current/theme/hyprlock.conf

background {
    monitor =
    color = $color
    path = ~/.config/omarchy/current/background
    blur_passes = 2
}

animations {
    enabled = true
}

input-field {
    monitor =
    size = 80, 35
    position = 0, 0
    halign = center
    valign = center

    inner_color = $inner_color
    outer_color = $outer_color
    outline_thickness = 1

    font_family = Caskaydia Nerd Font
    font_color = $font_color

    placeholder_text = â€ƒ
    check_color = $check_color
    fail_text = <i>$PAMFAIL ($ATTEMPTS)</i>

    rounding = 0
    shadow_passes = 0
    fade_on_empty = true
}

auth {
    fingerprint:enabled = true
}
